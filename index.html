<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
    <title>Western Hangman!</title>
  </head>
  <body>
      <!-- <script type="text/javascript" src="assets/javascript/game.js">
        
      </script> -->
      <div id="header" style="text-align:center;">
        <img src="assets/images/titleHead.png" alt="headImg" width="400px" height="175">
      </div>
      <div class="container">
          <div class="row">
              <div class="col-lg-6 img-col" style="text-align: left;">
                  <img src="assets/images/nonehung.png" alt="gallows" width="700" height="500" id="hangImage">
                  
              </div>
              <div class="col-lg-6 guess-col">
                  <h2>Press any letter key to guess!</h2>
                  <h2>Wins: <span id="wins">0</span></h2>
                  <h2>Losses: <span id="losses">0</span></h2>
                  <h2>Current Word<br><span id="answer"></span></h2>
                  <h2>Letters Already Guessed</h2>
                  <h2 id="ltrsGuessed"></h2>
              </div>
          </div>
      </div>
  </body>
</html>
